<script>
function Newsletter_Subscribe(subscribed) {
	if(!subscribed) {
		$('newsletter-subscribe-form').style.display = 'none';
		$('newsletter-subscribe-pleasewait').style.display = '';
		Ajax.NewsletterModule.Subscribe($('newsletter-subscribe-email').value, function(){Newsletter_Subscribe(true);})
	} else {
		$('newsletter-subscribe-pleasewait').style.display = 'none';
		$('newsletter-subscribe-complete').style.display = '';
	}
}
</script>
<div id="newsletter-subscribe-container">
	<div id="newsletter-subscribe-blurb">
		[blurb]
	</div>
	<div id="newsletter-subscribe-form">
		<div id="newsletter-subscribe-label">[label]</div>
		<div id="newsletter-subscribe-field"><input type="text" id="newsletter-subscribe-email" /></div>
		<div id="newsletter-subscribe-button"><input type="submit" value="[button]" onclick="Newsletter_Subscribe()" /></div>
	</div>
	<div id="newsletter-subscribe-pleasewait" style="display:none">
		[pleasewait]
	</div>
	<div id="newsletter-subscribe-complete" style="display:none">
		[subscribed]
	</div>
</div>
